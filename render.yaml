services:
  - type: web
    name: ocr-app
    runtime: python
    plan: free  # Kujdes: Për PaddleOCR duhet "starter" ($7/muaj), por provo me "free" të parin
    
    buildCommand: |
      apt-get update && apt-get install -y \
        libgl1-mesa-glx libgomp1 libglib2.0-0 libsm6 libxext6 libxrender-dev \
        tesseract-ocr tesseract-ocr-eng
      pip install -r requirements.txt
    
    startCommand: gunicorn run:app --timeout 120 --workers 1
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DB_PATH
        value: /tmp/app.db
      - key: UPLOAD_FOLDER
        value: /tmp/uploads
      - key: SECRET_KEY
        generateValue: true
      - key: PADDLE_MODEL_DIR
        value: /tmp/.paddleocr
    
    # Në Free Tier NUK mund të kesh Disk të përhershëm, kështu që në çdo restart humbas të dhënat!
    # Për të ruajtur përgjithmonë, duhet t'i bësh upgrade në plan "Starter"